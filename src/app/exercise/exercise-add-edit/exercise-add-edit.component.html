<div mat-dialog-title>
    <h5>{{data ? 'Edit': 'Add'}} Exercise</h5>
</div>
<form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="i.e Body Pump" formControlName="exerciseName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="exerciseDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action-btns">
        <button style="margin: 10px;" mat-raised-button color="primary" type="submit">{{data ? 'Update':
            'Save'}}</button>
        <button mat-raised-button type="button" color="secondary" [mat-dialog-close]=" false">Cancel</button>
    </div>
</form>
