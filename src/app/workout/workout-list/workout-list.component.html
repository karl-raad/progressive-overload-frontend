<mat-toolbar color="primary">
    <span>Progressive Overload</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="secondary" (click)="openAddEditWorkoutDialog()">ADD WORKOUT</button>
</mat-toolbar>
<div class="main-body">

    <!-- <mat-form-field aria-haspopup="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="i.e Full Body" #input>
    </mat-form-field> -->

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date}}</td>
            </ng-container>
            <ng-container matColumnDef="workoutName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Workout Name </th>
                <td mat-cell *matCellDef="let row"> {{row.workoutName}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                    <span (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
                        <mat-icon color="primary">edit</mat-icon>
                    </span>
                    <span (click)="deleteWorkout(row.id)" class="action-icon">
                        <mat-icon color="warn">delete</mat-icon>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
