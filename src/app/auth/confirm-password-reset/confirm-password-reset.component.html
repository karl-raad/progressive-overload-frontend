<app-spinner [loading]="isLoading()"></app-spinner>
<div class="main-body">
    <h5>Confirm Password Reset</h5>
    <mat-card appearance="outlined">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" formControlName="newPassword" />
                    <mat-error *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
                        Password must be at least 6 characters long.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Confirmation Code</mat-label>
                    <input matInput formControlName="verificationCode" />
                    <mat-error
                        *ngIf="resetForm.get('verificationCode')?.invalid && resetForm.get('verificationCode')?.touched">
                        Please enter the confirmation code.
                    </mat-error>
                </mat-form-field>

                <div class="reset-button-container">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="resetForm.invalid || isLoading">Confirm</button>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
