<app-spinner [isLoading]="isLoading"></app-spinner>
<form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <label for="email"><b>First name</b></label>
    <input type="text" ngModel #nameInput="ngModel" [(ngModel)]="name" placeholder="Enter First name" name="fname"
        id="fname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" ngModel #emailInput="ngModel" [(ngModel)]="email" placeholder="Enter Email" name="email"
        id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" name="password" ngModel minlength="8" #passwordInput="ngModel" [(ngModel)]="password"
        placeholder="Enter Password" id="psw" required>

    <button type="submit" class="registerbtn">Register</button>
</form>
