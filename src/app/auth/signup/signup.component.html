<app-spinner [loading]="isLoading()"></app-spinner>
<div class="main-body">
    <h5>Sign Up</h5>
    <mat-card appearance="outlined">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-error *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched">
                        First name is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required />
                    <mat-error
                        *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                    <mat-error *ngIf="signupForm.get('password')?.touched">
                        <span>{{ getErrors() }}</span>
                    </mat-error>
                </mat-form-field>

                <div class="register-button-container">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="signupForm.invalid">Register</button>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
