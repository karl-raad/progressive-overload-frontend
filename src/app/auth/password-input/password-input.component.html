<ng-container [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>{{passwordLabel}}</mat-label>
        <input matInput [formControlName]="controlName" type="password" />
        <mat-error *ngIf="form.get(controlName)?.touched">
            <span>{{ getErrors() }}</span>
        </mat-error>
    </mat-form-field>
</ng-container>
