<div class="row toolbar-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary">
        <span class="title">ðŸ—² Progressive Overload</span>
        <span class="spacer"></span>
        <app-theme-toggle></app-theme-toggle>
        <button mat-icon-button color="accent" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" position="end">
            <mat-nav-list>
                <a mat-list-item routerLink="/exercise-list" (click)="closeSidenav()">Exercise History</a>
                <a mat-list-item routerLink="/exercise-chart" (click)="closeSidenav()">Exercise Chart</a>
                <a mat-list-item (click)="onLogout()">Sign Out</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
